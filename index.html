<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<body>

    <h1>WEB SCRAPPING</h1>
    
    <div id="scrap">
        
    </div>

    <script type="text/javascript">
        $(function(){
            $.get('scrap.json',function(obj){
  
                var str = "<table border=1>";
  
                str+="<tr><td>No</td><td>Judul Headline</td><td>Kategori</td><td>Publikasi</td><td>Waktu Scraping</td></tr>";
  
                $.each(obj, function(n,data){
                    str+="<tr><td>"+(n+1)+"</td>";
                    str+="<td>"+data.judul+"</td>";
                    str+="<td>"+data.kategori+"</td>";
                    str+="<td>"+data.waktu_publish+"</td>";
                    str+="<td>"+data.waktu_scraping+"</td></tr>";
                });
                
                str += "</table>";
                $('#scrap').html(str);
            });
        });
    </script>
</body>
</html>
